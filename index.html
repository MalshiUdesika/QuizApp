<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <h1>Welcome to the Quiz</h1>
        <p>Test your knowladge with some questions.You have <strong>15 seconds</strong> per question</p>
        <button id="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz" style="display:none;">
    <div class="quiz-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="timer">Time left: <span id="time">15</span>s</span></div>
        <div class="quiz-header">
            <h2 id="question">question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer D</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    </div>
     
    <script src="script.js"></script>

</body>
</html>
